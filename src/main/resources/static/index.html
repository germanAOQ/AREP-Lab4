<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            </div>
        </div>

            <div class="col">

                    <br>
                    <input id="button" style="text-align: center" type="submit" value="Toggle Image" class="btn btn-primary">

                    <img id="image" src="Logo.png" alt="No image" width="500" height="400">

            </div>
        </div>
    </div>
